<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ChristofB7 - JS Game of Life</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
    <body>
      <script src="script.js"></script>
      <script src="cell.js"></script>
      <canvas id="gameBoard" onclick="clickOn(event)"></canvas>
      <div class="row">
        <div class="sub" id="mydiv">
          <div class="subHeader"id="mydivheader">Click Here to Move</div>
          <div class="container">
            <input class="button" type="button" onclick="getGenerations()" value="Draw Out Generations">
            <input class="button" id="gen" type="number" value="2" style="width:60px;"/>
            <input class="button" type="button" onclick="abort()"value="Abort">
            <input class="button" type="button" value="Randomize" onclick="randomize()">
            <input class="button" type="button" value="Clear" onclick="clearButton()">
            <p id="demo" style="margin-left: 20px; width:100px; height:35px;">generations left: </p>
          </div>
        </div>
      </div>
      
  </body>

</html>
