<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ChristofB7 - JS Game of Life</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script src="script.js"></script>
    <script src="cell.js"></script>
    <canvas id="gameBoard" onclick="clickOn(event)"></canvas>

    <div class="row">
      <div class="sub" id="mydiv">
        <div class="subHeader"id="mydivheader">Click Here to Move</div>
        <div class="container">
          <button onclick="getGenerations()" style="background:transparent; border:0;" height="20px" width="20px">
            <img src="./play.png" alt="" id="playimg" height="40px" width="40px">
          </button>
          <input id="speed" class="range" type="range" min="1" max="150" value="50"></input>
          <img src="./speed.png" alt="" height="60px" width="60px" style="margin-top:4px">


          <button onclick="randomize()" style="background:transparent; border:0;" height="20px" width="20px">
            <img src="./random.png" alt="" id="playimg" height="40px" width="40px">
          </button>
          <button onclick="clearGrid()" style="background:transparent; border:0;" height="20px" width="20px">
            <img src="./clear.PNG" alt="" id="playimg" height="40px" width="40px">
          </button>
          <input class="button" id="gen" type="number" value="1500" style="width:60px;"/>
          <p id="demo" style="margin-left: 20px; width:100px; height:35px;">generations left: </p>
        </div>
      </div>
    </div>

    <a class="fragment">
    <div>
    <span id='close' onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>
    x
    </span>
    <img src =".\caution.jpg" height="50px" width="70px" alt="STOP!"/>
    <h3>Game of Life Rules</h3>
    <h4>
      Game of life is a famous celluar automata. <br>
      Each cell is either alive (filled) or dead.
    </h4>
    <h5>Click on a cell to toggle it</h5>
    <h5><e>Click play to see the action!</e></h5>
    </div>
  </a>

  </body>

</html>
