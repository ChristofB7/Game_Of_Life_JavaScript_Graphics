<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ChristofB7 - JS Game of Life</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script src="script.js"></script>
    <script src="cell.js"></script>
    <canvas id="gameBoard" onclick="clickOn(event)"></canvas>
    
    <div class="row">
      <div class="sub" id="mydiv">
        <div class="subHeader"id="mydivheader">Click Here to Move</div>
        <div class="container">
          <input class="button" type="button" onclick="getGenerations()" value="Draw Out Generations">
          <p style="margin-top: 20px"> <e> SPEED: </e> </p>
          <input id="speed" class="range" type="range" min="10" max="200" value="100">
          <input class="button" id="gen" type="number" value="15" style="width:60px;"/>
          <input class="button" type="button" onclick="abort()"value="Abort">
          <input class="button" type="button" value="Randomize" onclick="randomize()">
          <input class="button" type="button" value="Clear" onclick="clearButton()">
          <p id="demo" style="margin-left: 20px; width:100px; height:35px;">generations left: </p>
        </div>
      </div>
    </div>

    <a class="fragment">
    <div>
    <span id='close' onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>
    x
    </span>
    <img src =".\caution.jpg" height="50px" width="70px" alt="STOP!"/> 
    <h3>Game of Life Rules</h3>
    <h4>
      Game of life is a famous celluar automata. <br>
      Each cell is either alive (filled) or dead.
    </h4>
    <h5>Click on a cell to toggle it</h5>
    <h5><e>Click see play the action!</e></h5>
    </div> 
  </a>

  </body>

</html>
